apply plugin: 'groovy'

version = '0.1'
description = 'Testability Koans'

sourceCompatibility = 1.5

repositories {
  mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.8.6'
    testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'

    // optional dependencies for using Spock
    testCompile 'org.hamcrest:hamcrest-core:1.2' // only necessary if Hamcrest matchers are used
    testRuntime 'cglib:cglib-nodep:2.2'          // allows mocking of classes (in addition to interfaces)
    testRuntime 'org.objenesis:objenesis:1.2'    // allows mocking of classes without default constructor (with CGLIB)
}

apply from: 'gradle/ide.gradle'

task wrapper(type: Wrapper) {
  gradleVersion = '1.0-milestone-9'
}

apply from: 'level_metadata.gradle'



